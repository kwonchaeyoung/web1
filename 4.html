<h2>좋아하는 방송인</h2>
<p>
  그리고 내가 좋아하는 스트리머는 이태준님이다. 이태준님은 주로 배그나 오버워치를 하는 방송인인데 얼굴도 잘생기고, 하는 행동이나 말투가 웃기고, 귀여워서 계속 보게된다. 그리고 김블루님도 좋아한다. 김블루님은 목소리가 좋은데 특히 강지님과 합방을 할때의 목소리가 참 달달해서 좋다. 강지님의 방송중에서는 노래 방송이 가장 좋다. 강지님이 노래를 부를때면 정말 목소리가 좋아서 빠져들게 된다.
</P>
